<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>traininglogger</title>
    </head>

    <body>        
        <h1> traininglogger </h1>
        
        <div id="meta-container">
            <input type="date" id="date-entry">
        </div>
        
        <div class="headers">
            <div class="header">Exercise</div>
            <div class="header">Set 1</div>
            <div class="header"></div>            
            <div class="header"></div>
            <div class="header"></div>  
            <div class="header"></div>
            <div class="header"></div> 
            <div class="header">Add set</div>
            <div class="header">Remove set</div>
        </div>
        
        <div id="exercise-container">
            <div class="exercise-row" id="exercise-row">
                <input type="text" class="exercise-name" placeholder="e.g. squat"/>
                <input type="number" class="set-input" placeholder="Weight"/>
                <input type="number" class="set-input" placeholder = "Reps"/>
                <input type="number" class="set-input" placeholder="Weight"/>
                <input type="number" class="set-input" placeholder = "Reps"/>
                <input type="number" class="set-input" placeholder="Weight"/>
                <input type="number" class="set-input" placeholder = "Reps"/>           
                <button class="add-set">+</button>
                <button class="remove-set">-</button>            
            </div>
        </div>    
        
        <button id="add-ex">add exercise</button>
        <button id="remove-ex">remove exercise</button>  
        
        <button id="save-session">Save Session</button>
        <button id="debug">debug</button>
        
        <script src="script.js"></script>
    </body>
    
    
</html>
